<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://lib.baomitu.com/element-ui/2.13.2/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <el-button @click="visibleMy=true">Button</el-button>
    <el-dialog :visible.sync="visibleMy" title="Hello world">
        <p>Try Element</p>
    </el-dialog>
    <template></template>
    <el-row>
        <el-col :span="10" class="grid-content bg-purple-dark">
            <div class="grid-content bg-purple-dark">
                我来测试
            </div>
        </el-col>
    </el-row>


</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://lib.baomitu.com/element-ui/2.13.2/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {visibleMy: false}
    })
</script>
</html>
